<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="audio_player">
        <audio id="audio"  crossorigin="anonymous">
            <source  src="http://listen.radioking.com/radio/8916/stream/19088" id="audioSource" type="audio/mpeg">
        </audio>
        <div class="player">
            <canvas id="canvas"></canvas>
            <span class="audio-title" id="audioTitle">Radios Partenaires<i class="far fa-plus-square" ></i></span>
            <div class="player-middle-row">
                <div class="player-middle-left">
                    <span class="active" id="audioPlayPause"><i class="fa fa-play"></i></span>
                    <span  class="active" id="audioStop"><i class="fa fa-stop"></i></span>
                </div>
                <!-- VOLUME -->
                <div class="volume">
                    <p id="volume_show"></p>
                    <i aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
                    <!-- <i class="fa fa-volume-up"  aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i> ceci est la version avec MUTE-->
                    <!-- Input pour creer le controller de volume -->
                    <!-- l attribut max et value ne servent que de representation visuel de la position du curseur de volume -->
                    <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
                 </div>
                <div class="player-middle-right">
                    <!-- Mettre valeur numerique entre span a 0:0 si volonté d'avoir un timer -->
                    <span id="duration"></span>
                    <span id="durationUpdate"></span>
                </div>
            </div>
        </div>
        <div class="audioPlaylistWrap"  id="audioPlaylistWrap"  >
            <!-- c'fest audio list dupliqué qui est la playlist de mes radios -->
            <!-- chanson1 -->
            <div class="audio-list">
                <!-- l attribut  data acitve nous permettera de mettre la chason lu surlignée -->
                <a class="aTrigger" data-active="" data-audio="http://listen.radioking.com/radio/8916/stream/19088">
                    <i class='fa fa-play'></i></a>
                <div class="audio-list-in">Tropiques FM</div>
            </div>
                    <!-- chanson2 -->
            <div class="audio-list">
                <a class="aTrigger" data-active="" data-audio="http://freedomice.streamakaci.com/freedom.mp3">
                    <i class="fa fa-play"></i></a>
                <div class="audio-list-in">Radio Freedom (Reunion)</div>
            </div>
                        <!-- chanson3 -->
            <div class="audio-list">
                <a class="aTrigger" data-active="" data-audio="http://cdn.nrjaudio.fm/adwz1/fr_an/55248/mp3_128.mp3">
                    <i class="fa fa-play"></i></a>
                <div class="audio-list-in">NRJ Guadeloupe</div>
            </div>

            

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
